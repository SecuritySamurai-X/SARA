{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white bg-opacity-80 backdrop-blur rounded-3xl shadow-xl p-8">
  <div class="flex justify-center mb-6">
    <div class="bg-pink-100 rounded-full p-3 text-pink-500 text-3xl">ðŸ”‘</div>
  </div>

  <h2 class="text-3xl font-extrabold text-center text-purple-700 mb-2" style="font-family: 'Pacifico', cursive;">
    Reset Password
  </h2>

  <form method="POST" class="space-y-4">
    <input 
      type="text"
      name="username"
      placeholder="Enter your username"
      required
      class="w-full px-4 py-3 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400"
    >
    <input 
      type="password"
      name="new_password"
      placeholder="New Password"
      required
      class="w-full px-4 py-3 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400"
    >
    <input 
      type="password"
      name="confirm_password"
      placeholder="Confirm New Password"
      required
      class="w-full px-4 py-3 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400"
    >
    <button 
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-xl font-semibold transition"
    >
      Reset Password
    </button>
  </form>
</div>
{% endblock %}
