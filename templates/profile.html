{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl">
  <h1 class="text-4xl font-bold text-purple-700 mb-6 text-center">ðŸ‘¤ Patient Profile</h1>

  <div class="flex flex-col md:flex-row items-center gap-8 mb-8">
    <div>
      <img 
  src="{{ url_for('static', filename='uploads/' ~ user.id ~ '.jpg') }}" 
  alt="Patient Image" 
  class="w-48 h-48 rounded-full object-cover border-4 border-purple-300 shadow-lg"
  onerror="this.src='https://via.placeholder.com/150?text=No+Image';"
/>
    </div>

    <div>
      <p class="text-xl mb-3">
        <strong class="text-purple-600">Patient Name:</strong> {{ user.username }}
      </p>
      <p class="text-xl mb-3">
        <strong class="text-purple-600">Doctor Name:</strong> {{ doctor_name }}
      </p>

      <form action="/profile" method="POST" enctype="multipart/form-data" class="mt-4">
        <label class="block mb-2 font-semibold">Upload New Profile Photo:</label>
        <input 
          type="file" name="photo" accept="image/*"
          class="block w-full mb-4 px-4 py-2 border rounded-lg border-purple-300"
          required
        >
        <button 
          type="submit"
          class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-xl font-semibold transition"
        >
          Upload
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
